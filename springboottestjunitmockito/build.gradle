plugins {
    id 'java'
    id 'maven-publish'
}




apply plugin: 'project-report'



repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

test{
 useJUnitPlatform {
 }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testCompile 'org.mockito:mockito-core:2.23.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'springboottestjunitmockito'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
